        <div class="lists">

        <dialog id="listForm">
            <form id="listForm" method="modal" action="#">
                <div class="formHeader">
                    <h1>add a list</h1>
                    <h1><button id="closeList">close</button></h1>
                </div>
                <div class="formContent">
                    <div class="formTask">
                        <label for="list"><b>List Name</b></label>
                        <input name="list" id="list" type="text" required>
                    </div>
                </div>
                <button id="submitListForm" type="submit">Submit</button>
            </form>
        </dialog>
        <!-- form: to add task -->
         <dialog id="dialogForm">
             <form id="form" method="modal" action="#">
                 <div class="formHeader">
                     <h1>add a task</h1>
                     <h1><button id="closeTask">close</button></h1>
                 </div>
                 <div class="formContent">
                     <div class="formTask">
                         <label  for="task"><b>Task:</b></label>
                         <input type="text" name="task" id="task" required>
                     </div>
                     <div class="formDate">
                         <label for="date"><b>Due Date:</b></label>
                         <input type="date" name="date" id="date" required>
                     </div>
                     <div class="formPriority">
                         <fieldset>
                             <legend for="priority">Priority:</legend>
             
                             <label for="Low">Low</label>
                             <input type="radio" name="priority" value="Low">
             
                             <label for="Medium">Medium</label>
                             <input type="radio" name="priority" value="Medium">
             
                             <label for="High">High</label>
                             <input type="radio" name="priority" value="High">
                         </fieldset>
                     </div>
                     <div class="formEffort">
                         <fieldset>
                             <legend for="effort">Effort:</legend>
             
                             <label for="Low">Low</label>
                             <input type="radio" name="effort" value="Low">
             
                             <label for="Medium">Medium</label>
                             <input type="radio" name="effort" value="Medium">
             
                             <label for="High">High</label>
                             <input type="radio" name="effort" value="High">
                         </fieldset>
                     </div>
                     <div class="listOptions">
                        <fieldset id="listFieldSet">
                            <legend for="effort">Select A List:</legend>
                        </fieldset>
                    </div>
                 </div>
                 <button id="submit" type="submit">Submit</button>
             </form>
         </dialog>
